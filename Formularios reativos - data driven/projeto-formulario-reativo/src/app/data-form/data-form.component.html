<section class="container mt-5">
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-row form-group" [ngClass]="aplicaCssErro('nome')">
            <div class="col-sm-12">
                <label for="nome" class="control-label">Nome</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome" />
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('nome')"
                    msgErro="Nome é obrigatorio">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="form-row form-group">
            <div class="col-sm-12">
                <label for="email" class="control-label">Email</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="email" id="email"
                    placeholder="nome@email.com" />
            </div>
        </div>

        <!--ENDEREÇO-->

        <div formGroupName="endereco">
            <div class="form-row form-group">
                <div class="col-md-3">
                    <label for="cep" class="control-label">CEP</label>
                    <input type="text" class="form-control" id="cep" formControlName="cep" />
                </div>

                <div class="col-md-3">
                    <label for="numero" class="control-label">Número</label>
                    <input type="text" class="form-control" id="numero" formControlName="numero" />
                </div>

                <div class="col-md-6">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" formControlName="complemento" />
                </div>
            </div>

            <div class="form-row form-group">
                <div class="col-sm-12">
                    <label for="rua" class="control-label">Rua</label>
                </div>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="rua" formControlName="rua" />
                </div>
            </div>

            <div class="form-row form-group">
                <div class="col-md-5">
                    <label for="bairro" class="control-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" formControlName="bairro" />
                </div>

                <div class="col-md-4">
                    <label for="cidade" class="control-label">Cidade</label>
                    <select class="form-control" id="cidade" formControlName="cidade">
                        <!-- <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option> -->
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="estado" class="control-label">Estado</label>
                    <select class="form-control" id="estado" formControlName="estado">
                        <!--<option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>-->
                    </select>
                </div>
            </div>
        </div>
        <!--SUBMIT-->
        <button type="submit" class="btn btn-primary ml-3">Submit</button>
        <button class="btn btn-danger ml-3" (click)="resetar()">Cancelar</button>

        <app-form-debug [form]="formulario"></app-form-debug>
    </form>
</section>
