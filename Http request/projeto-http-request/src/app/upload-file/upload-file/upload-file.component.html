<div style="margin-top: 10px;">
  <div class="custom-file">
    o multiple no input faz com que nos podemos colocar mais de um arquivo ao mesmo tempo
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
    <label class="custom-file-label" for="customFile" id="customFileLabel">Choose file</label>
  </div>
</div>
<div style="margin-top: 10px;">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
